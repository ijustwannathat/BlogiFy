{% extends 'blog/base.html' %}
{% block content %}
    <h3>Change your password</h3>
    {% if form.errors %}
        <div class="container d-flex align-items-center justify-content-center">
            <div class="alert alert-warning alert-dismissible fade show w-50  d-block" role="alert">
                {% for key, value in form.erros.items %}
                    <strong>{{ value }}</strong>
                {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Old Password</label>
        <input type="password" 
               class="form-control mb-1"
               name="old_password"
               autocomplete="new-password"
               required id="id_old_password"
               placeholder="Enter old password"/>
        <hr>
        <label>New Password</label>
        <input type="password" name="new_password1"
               class="form-control mb-1"
               autocomplete="new_password"
                required id="id_new_password1"
               placeholder="Enter New Password"/>
        <hr>
        <label>New password confirmation</label>
        <input type="password" name="new_password2"
               class="form-control mb-1"
               autocomplete="new_password"
               required id="id_new_password2"
               placeholder="Confirm new password"/>
        <hr>
        <button type="submit" class="btn btn-primary btn-lg" id="reset">Update password</button>

    </form>
{% endblock %}

{% extends 'blog/base.html' %}
{% block title %} Reset password {% endblock %}
{% block content %}
    <h1>Forgot your password?</h1>
    <p>Enter your email bellow and we will send you instructions for resetting your password</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send me instructions!">
    </form>
{% endblock %}
